environments:
  local:
    ios_simulators:
      iphone_16_plus:
        name: "iPhone 16 Plus"
        udid: "AEEFBF8D-12AB-4AC1-9BA7-9751ED8AC5D8"
        version: "18.0"
        runtime: "iOS-18-0"
        device_type: "com.apple.CoreSimulator.SimDeviceType.iPhone-16-Plus"
