    android_emulators:
      pixel_7:
        name: "Pixel 7"
        avd_name: "Pixel_7"
        api_level: 36
        target: "android-36"
        abi: "arm64-v8a"
        tag: "google_apis_playstore"
        description: "Android 14.0 (API 36) | arm64-v8a | Google Play"
