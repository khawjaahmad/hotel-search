  default_platform: "local"
  parallel_execution: true
  max_parallel_devices: 2
  device_startup_timeout: 120
  test_timeout: 600
  retry_count: 2
  
  preferred_devices:
    local_ios: "iphone_16_plus"
    local_android: "pixel_7"
    firebase_ios: "iphone_15_pro"
    firebase_android: "pixel_8"
