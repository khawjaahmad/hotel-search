        heap_size: "228"

  firebase_test_lab:
    ios_devices:
      iphone_15_pro:
        model: "iphone15pro"
        model_name: "iPhone 15 Pro"
        version: "18.0"
        locale: "en"
        orientation: "portrait"
        device_capacity: "Medium"
        description: "Firebase Test Lab iOS device"
    
    android_devices:
      pixel_8:
        model: "shiba"
        model_name: "Pixel 8"
        version: "34"
        locale: "en"
