name: Build & Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.24.0"

jobs:
  build_and_test:
    name: Build & Firebase Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Setup Patrol CLI
        run: |
          dart pub global activate patrol_cli
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs

      - name: Run Unit & Widget Tests
        run: |
          flutter test test/unit/ test/widgets/

      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Enable Firebase Test Lab API
        run: |
          gcloud services enable testing.googleapis.com --project=${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Build Patrol APKs
        run: |
          echo "‚ñ∂Ô∏è Building APKs for integration_test/tests/dashboard_test.dart..."
          patrol build android --target="integration_test/tests/dashboard_test.dart"

      - name: Run Firebase Test Lab
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "üöÄ Running tests on Firebase Test Lab..."
          gcloud firebase test android run \
            --type instrumentation \
            --use-orchestrator \
            --app build/app/outputs/apk/debug/app-debug.apk \
            --test build/app/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
            --timeout 10m \
            --device model=shiba,version=34,locale=en,orientation=portrait \
            --device model=e3q,version=34,locale=en,orientation=portrait \
            --environment-variables clearPackageData=true \
            --results-bucket=${{ secrets.FIREBASE_PROJECT_ID }}-test-results \
            --results-dir="patrol-tests-$(date +%Y%m%d-%H%M%S)" \
            --project ${{ secrets.FIREBASE_PROJECT_ID }} \
            --format=json > firebase_results.json

      - name: Check Test Results
        run: |
          if [ -f firebase_results.json ]; then
            OUTCOME=$(jq -r '.outcome // "UNKNOWN"' firebase_results.json)
            echo "Firebase Test Outcome: $OUTCOME"
            
            if [ "$OUTCOME" = "PASSED" ]; then
              echo "‚úÖ Firebase tests passed"
            else
              echo "‚ùå Firebase tests failed"
              exit 1
            fi
          else
            echo "‚ùå No results file found"
            exit 1
          fi

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: firebase-test-results
          path: firebase_results.json