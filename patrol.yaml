# patrol.yaml - Configuration file for Patrol

# Device configurations
devices:
  ios: "iPhone 16 Plus"
  android: "emulator-5554"
  ios_sim: "iPhone 15"
  android_tablet: "tablet-5556"

# Test profiles
profiles:
  # Quick development testing
  dev:
    coverage: false
    allure: false
    verbose: true
    wait: 10

  # Testing with coverage only
  coverage:
    coverage: true
    allure: false
    verbose: false
    wait: 15

  # Testing with allure only
  allure:
    coverage: false
    allure: true
    verbose: false
    wait: 15

  # Full testing (coverage + allure)
  full:
    coverage: true
    allure: true
    verbose: true
    wait: 20

  # CI/CD pipeline
  ci:
    coverage: true
    allure: true
    verbose: false
    wait: 30
    device: "emulator-5554"

  # Production testing
  prod:
    coverage: true
    allure: true
    verbose: false
    wait: 25
    device: "iPhone 16 Plus"

# Default settings
default:
  wait: 15
  verbose: false